<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LibraryProject</title>
</head>
<body>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {% block content %}{% endblock %}
</body>
</html>
