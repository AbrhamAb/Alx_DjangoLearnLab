{% extends "base.html" %}

{% block content %}
<h1>Form Example</h1>
<form method="post">
  {% csrf_token %}
  <label for="id_name">Name:</label>
  <input type="text" name="name" id="id_name">

  <label for="id_email">Email:</label>
  <input type="email" name="email" id="id_email">

  <button type="submit">Submit</button>
</form>
{% endblock %}
