{% extends 'blog/base.html' %}
{% block title %}Delete Comment - Django Blog{% endblock %}
{% block content %}
<h2>Delete Comment</h2>
<p>Are you sure you want to delete this comment?</p>
<p>{{ object.content }}</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm delete</button>
</form>
<p><a href="{% url 'post_detail' object.post.pk %}">Cancel</a></p>
{% endblock %}
